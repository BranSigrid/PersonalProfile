    <!-- Countdown Timer Script -->
    <script>
        function updateCountdown() {
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + 7); // Set to 1 week from now

            const countdown = document.getElementById('countdown');

            function calculateTimeRemaining() {
                const now = new Date();
                const timeRemaining = endDate - now;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                return {
                    days,
                    hours,
                    minutes,
                    seconds
                };
            }

            function displayTime() {
                const { days, hours, minutes, seconds } = calculateTimeRemaining();
                countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            displayTime();
            setInterval(displayTime, 1000); // Update the countdown every second
        }

        updateCountdown();
    </script>
    <div class="audio-controls" id="audioControl">

    <audio id="audioPlayer" src="Y2meta.app - Europapa (Ringtone) (128 kbps) (1).mp3" type="audio/mpeg" loop autoplay></audio>
    <script>
        const audioControl = document.getElementById('audioControl');
        const audioPlayer = document.getElementById('audioPlayer');
        const icon = audioControl.querySelector('.icon');

        audioControl.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                icon.textContent = '⏸️'; // Pause icon
            } else {
                audioPlayer.pause();
                icon.textContent = '▶️'; // Play icon
            }
        });
